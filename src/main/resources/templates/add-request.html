<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>new request</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">crm system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">all requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new-requests}">new requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/processed-requests}">processed requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/add-request}">+ add request</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">add new request</h1>
    <form th:action="@{/add-request}" th:object="${applicationRequest}" method="post">

        <div class="mb-3">
            <label for="userName" class="form-label">full name :</label>
            <input type="text" class="form-control" id="userName" th:field="*{userName}" placeholder="full name :" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">course :</label>
            <select class="form-select" id="course" th:field="*{course}" required>
                <option value="">select course</option>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.name + ' - ' + course.price + ' USD'}">
                    Sample Course - 100 USD
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">phone :</label>
            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="+7(__)___-____" required>
        </div>

        <div class="mb-3">
            <label for="commentary" class="form-label">comments :</label>
            <textarea class="form-control" id="commentary" th:field="*{commentary}" placeholder="comments" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-success">add request</button>
        <a th:href="@{/}" class="btn btn-secondary">cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
