<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>all requests</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">crm system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">all requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new-requests}">new requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/processed-requests}">processed requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-request}">+ add request</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">all requests</h1>

    <div class="row">
        <div class="col-md-6 mb-4" th:each="request : ${requests}">
            <div class="card" th:classappend="${!request.handled ? 'border-danger' : ''}">
                <div class="card-body">
                    <h5 class="card-title">
                        <span th:if="${!request.handled}" class="text-danger fw-bold">*(new)* </span>
                        request from <span th:text="${request.userName}"></span>
                    </h5>
                    <p class="card-text">
                        <strong>course:</strong> <span th:text="${request.course.name}"></span>
                    </p>
                    <p class="card-text text-muted">
                        <span th:text="${#strings.substring(request.commentary, 0, #strings.length(request.commentary) > 100 ? 100 : #strings.length(request.commentary)) + (#strings.length(request.commentary) > 100 ? '...' : '')}"></span>
                    </p>
                    <p class="card-text">
                        <strong>tel:</strong> <span th:text="${request.phone}"></span>
                        <a th:href="@{'/details/' + ${request.id}}" class="card-link ms-2">details</a>
                    </p>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(requests)}" class="col-12">
            <div class="alert alert-info text-center" role="alert">
                no requests found.
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
