<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <title>CRM System | Request Details</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008000;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">crm system</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">all requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new-requests}">new requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/processed-requests}">processed requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/add-request}">+ add request</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h3 class="text-center mb-4" th:if="${!request.handled}" style="color: red;">
        *** new unprocessed request ***
    </h3>
    <h3 class="text-center mb-4" th:if="${request.handled}" style="color: green;">
        processed request
    </h3>

    <div class="mb-3">
        <label for="userName" class="form-label">full name :</label>
        <input type="text" class="form-control" id="userName" th:value="${request.userName}" readonly>
    </div>

    <div class="mb-3">
        <label for="courseName" class="form-label">course :</label>
        <input type="text" class="form-control" id="courseName"
               th:value="${request.course.name + ' - ' + request.course.price + ' USD'}" readonly>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">phone :</label>
        <input type="tel" class="form-control" id="phone" th:value="${request.phone}" readonly>
    </div>

    <div class="mb-3">
        <label for="commentary" class="form-label">comments :</label>
        <textarea class="form-control" id="commentary" th:text="${request.commentary}" rows="5" readonly></textarea>
    </div>

    <div class="d-flex justify-content-start mt-4">

        <div th:if="${!request.handled}">
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#operatorModal">
                process request
            </button>
            <form th:action="@{'/delete-request/' + ${request.id}}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this request?');">
                <button type="submit" class="btn btn-danger">delete request</button>
            </form>
        </div>

        <div th:if="${request.handled}">
            <form th:action="@{'/delete-request/' + ${request.id}}" method="post" onsubmit="return confirm('Are you sure you want to delete this request? This action is irreversible.');">
                <button type="submit" class="btn btn-danger">delete request</button>
            </form>
        </div>
    </div>

    <div th:if="${request.handled and !request.operators.empty}" class="mt-5">
        <h4>Assigned Operators:</h4>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Delete</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Department</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="operator : ${request.operators}">
                <td>
                    <form th:action="@{'/remove-operator/' + ${request.id} + '/' + ${operator.id}}" method="post" onsubmit="return confirm('Are you sure you want to remove this operator?');">
                        <button type="submit" class="btn btn-danger btn-sm">X</button>
                    </form>
                </td>
                <td th:text="${operator.name}"></td>
                <td th:text="${operator.surname}"></td>
                <td th:text="${operator.department}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="operatorModal" tabindex="-1" aria-labelledby="operatorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="operatorModalLabel">Select Operator</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{'/assign-operators/' + ${request.id}}" method="post">
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Department</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="operator : ${allOperators}">
                            <td>
                                <input type="checkbox" name="operatorIds" th:value="${operator.id}">
                            </td>
                            <td th:text="${operator.name}"></td>
                            <td th:text="${operator.surname}"></td>
                            <td th:text="${operator.department}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Assign</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
